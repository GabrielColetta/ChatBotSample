<div class="chat-window">
  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      <label>{{ message.chatRole }}:</label>
      <br />
      <b>{{ message.content }}</b>
    </div>
  </div>
  <div class="input-area">
    <input [(ngModel)]="messageToSend" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
